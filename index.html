<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="pageTitle">Sedang memuat data...</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <style>
    /* Jaga spasi dan enter agar tampil sesuai data Spreadsheet */
    #mainTitle, #subTitle, #paragraph, #footer {
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    /* Style default elemen teks */
    #mainTitle {
      font-size: 2.5rem;
      color: #0d6efd;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    #subTitle {
      font-size: 1.2rem;
      color: #3300ff;
      margin-bottom: 1.5rem;
      text-align: left;
      font-weight: 500;
    }

    #paragraph {
      font-size: 1.1rem;
      color: #0c0000;
      line-height: 1.5;
      text-align: left;
      font-weight: 400;
    }

    #footer {
      background: #212529;
      color: #f8f9fa;
      font-size: 0.9rem;
      padding: 0.8rem;
    }

    .container {
      padding: 0 400px;
    }

    /* Styling tambahan opsional */
    a {
      color: #0d6efd;
      text-decoration: underline;
    }
    a:hover {
      color: #f27b09;
    }

    strong, b {
      color: #000;
      font-weight: 700;
    }

    span[style] {
      display: inline;
    }

    /* Responsive */
    /* Tablet (769px â€“ 1024px) */
    @media (min-width: 769px) and (max-width: 1024px) {
      .container {
        padding: 0 40px;
      }
    }

    /* Mobile (â‰¤768px) */
    @media (max-width: 768px) {  
      .container {
        padding: 0 40px;
      }
    }
  </style>
</head>

<body class="bg-light text-dark d-flex flex-column min-vh-100">

  <div class="container text-center py-5">
    <h1 id="mainTitle" class="fw-bold"></h1>
    <h2 id="subTitle"></h2>
    <p id="paragraph" class="lead"></p>
  </div>

  <footer id="footer" class="text-center mt-auto"></footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      const scriptUrl = "https://script.google.com/macros/s/AKfycby-SCJYg82ajGrbdhTz6zfg7ZCdPx3Zsv0DcnSqCgxxy8bVV_7EJo1214XDV7nHUS4/exec"; // ganti dgn URL kamu

      $.get(scriptUrl, function(data) {
        if (data) {
          document.title = data.title || "Tanpa Judul";
          $("#mainTitle").text(data.h1 || "");
          $("#subTitle").text(data.h2 || "");
          // ðŸ’¡ Gunakan .html() agar tag seperti <a>, <b>, <span style=""> tetap aktif
          $("#paragraph").html(data.p || "");
          $("#footer").html(data.footer || "");
        } else {
          $("body").html("<div class='text-center p-5 text-danger'>Gagal memuat data.</div>");
        }
      }).fail(function() {
        $("body").html("<div class='text-center p-5 text-danger'>Gagal menghubungi server.</div>");
      });
    });
  </script>
</body>
</html>
