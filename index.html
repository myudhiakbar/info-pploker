<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="pageTitle">Sedang memuat data...</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4/animate.min.css"/>
  
  <style>
    /* Jaga spasi dan enter agar tampil sesuai data Spreadsheet */
    #mainTitle, #subTitle, #paragraph, #footer {
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    /* Style default elemen teks */
    #mainTitle {
      font-size: 2.5rem;
      color: #0d6efd;
      margin: 0 0 1rem;
      text-align: center;
      font-weight: 700;
    }

    #subTitle {
      font-size: 1.2rem;
      color: #3300ff;
      margin: 0 0 1.5rem;
      text-align: left;
      font-weight: 500;
    }

    #paragraph {
      font-size: 1.1rem;
      color: #0c0000;
      line-height: 1.5;
      text-align: left;
      font-weight: 400;
    }

    #footer {
      font-size: 0.9rem;
      padding: 1.8rem;
    }

    /* Styling tambahan opsional */
    a {
      color: #0000ff;
      text-decoration: none;
    }
    a:hover {
      color: #0a0a62;
    }

    strong, b {
      color: #000;
      font-weight: 700;
    }

    span[style] {
      display: inline;
    }
    
    /* === Custom Styling untuk Tombol === */
    .btn-custom-order {
      display: inline-block;
      width: 100%;
      padding: 12px 20px !important;
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      border-radius: 6px;
      transition: 0.3s ease;
    }
    
    .btn-custom-order:hover {
      opacity: 0.85;
    }
    
    /* Tombol WhatsApp */
    .btn-custom-wa {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 12px 20px !important;
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      border-radius: 6px;
      transition: 0.3s ease;
    }
    
    .btn-custom-wa:hover {
      box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
      opacity: 0.9;
    }
    
    .swal2-input, 
    .swal2-textarea {
      width: 100% !important;
      margin: 10px 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .swal2-input::placeholder,
    .swal2-textarea::placeholder {
      color: #aaa;
      font-size: 0.95rem;
    }

    .swal2-textarea {
      height: 200px;
      resize: vertical;
    }

    /* Responsive */
    @media (min-width: 1200px) {
      .container {
        padding: 0 350px;
      }

      #paragraph .btn-wa {
        align-items: center;
        justify-content: center;
        width: 70%;
      }

      #paragraph .btn-warning {
        align-items: center;
        justify-content: center;
        width: 70%;
      }
    }

    @media (max-width: 767px) {  
      .container {
        padding: 0 40px;
      }
    }
  </style>
</head>

<body class="bg-light text-dark d-flex flex-column min-vh-100">

  <div class="container text-center py-5">
    <h1 id="mainTitle" class="fw-bold"></h1>
    <h2 id="subTitle"></h2>
    <p id="paragraph" class="lead"></p>
  </div>

  <footer id="footer" class="text-center mt-auto"></footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
  $(document).ready(function() {
    const scriptUrl = "https://script.google.com/macros/s/AKfycby-SCJYg82ajGrbdhTz6zfg7ZCdPx3Zsv0DcnSqCgxxy8bVV_7EJo1214XDV7nHUS4/exec";

    // ===== Ambil data dari Google Sheet =====
    $.get(scriptUrl, function(data) {
      if (data) {
        document.title = data.title || "Tanpa Judul";
        $("#mainTitle").text(data.h1 || "");
        $("#subTitle").text(data.h2 || "");
        $("#paragraph").html(data.p || "");
        const footerHtml = (data.footer || "").replace("{{year}}", new Date().getFullYear());
        $("#footer").html(footerHtml);

        // Aktifkan tombol WA setelah konten dimuat
        aktifkanTombolWA();
      } else {
        $("body").html("<div class='text-center p-5 text-danger'>Gagal memuat data.</div>");
      }
    }).fail(function() {
      $("body").html("<div class='text-center p-5 text-danger'>Gagal menghubungi server.</div>");
    });

    // ===== Fungsi tombol WA =====
    function aktifkanTombolWA() {
      $("#paragraph").on("click", ".btn-wa", async function (e) {
        e.preventDefault();

        const { value: formValues } = await Swal.fire({
          title: 'Hubungi Kami',
          html: `
            <input id="swal-nama" class="swal2-input" placeholder="Nama">
            <textarea id="swal-isiPesan" class="swal2-textarea" placeholder="Isi Pesan"></textarea>
          `,
          showCancelButton: true,
          confirmButtonText: 'Kirim ke WhatsApp',
          cancelButtonText: 'Batal',
          allowOutsideClick: false,
          showLoaderOnConfirm: true,
          preConfirm: async () => {
            const nama = document.getElementById('swal-nama').value.trim();
            const isiPesan = document.getElementById('swal-isiPesan').value.trim();
            if (!nama || !isiPesan) {
              Swal.showValidationMessage('Semua kolom wajib diisi ya!');
              return false;
            }
            Swal.isLoading();
            await new Promise(resolve => setTimeout(resolve, 2000));
            return { nama, isiPesan };
          },
          showClass: { popup: 'animate__animated animate__zoomIn' },
          hideClass: { popup: 'animate__animated animate__zoomOut' }
        });

        if (formValues) {
          const ADMIN_WA = "6287713314496";
          const { nama, isiPesan } = formValues;

          // Gunakan \n untuk line break, lalu encode sekali
          const pesan = 
            `Halo min, saya ${nama} minat posting iklan di @lokerkesehatanid\n\n` +
            `${isiPesan}`;
          
          const waLink = `https://wa.me/${ADMIN_WA}?text=${encodeURIComponent(pesan)}`;

          window.location.href = waLink;
        }
      });
    }
  });
  </script>
</body>
</html>
